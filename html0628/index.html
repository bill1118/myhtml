<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>芮塔花室</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- 頁首區 -->
    <header id="topbar">
        <!-- LOGO區 -->

        <h1 class="logo">
            <a href="./index.html"><img src="./images/logo_b.svg" alt="芮塔花室LOGO"></a>
        </h1>
        <!-- 選單列 -->
        <nav class="navigation">
            <!-- icon btn | ul.icon>li*3>a-->
            <ul class="icon">
                <li><a class="icon-fb" href=""></a></li>
                <li><a class="icon-ig" href=""></a></li>
                <li><a class="icon-line" href=""></a></li>
                <li><a class="btn-s" href="./login.html">Login</a></li>
            </ul>
            <!-- main btn | ul.menu>li*6>a-->
            <ul class="menu">
                <li><a href="">HOME</a></li>
                <li><a href="">NEWS</a></li>
                <li><a href="">SERVICE</a></li>
                <li><a href="">VIEDO</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">CONTACT</a></li>
            </ul>

        </nav>
    </header>
    <main>
        <section id="contact">
            <header class=title>
                <h2>CONTACT</h2>
                <h3>聯絡我們</h3>
            </header>
            <form action="" method="post" name="form--contact" id="form--contact" title="聯絡我們表單">
                <label for="username">*姓名:</label>
                <input type="text" name="username" id="username" title="姓名欄位" placeholder="請輸入姓名" required autocomplete>

                <label for="tel">連絡電話:</label>
                <input type="text" name="tel" id="tel" title="連絡電話欄位" placeholder="請輸入連絡電話" autocomplete>

                <label for="tel">*Email:</label>
                <input type="text" name="email" id="email" title="email欄位" placeholder="請輸入電子郵件信箱" required autocomplete>

                <label for="message">*留言</label>
                <textarea name="message" id="message" title="留言欄位" rows="10" cols="50"></textarea>
                
                <small>此表單為練習作品，不具有蒐集資料的功能</small>

                <!-- 表單按鈕一定要在form裡面 -->
                <button type="submit" name="btn__contact--submit" id="btn__contact--submit" title="送出按鈕">
                    <span>送出</span>
                </button>
            </form>
        </section> 
    </main>
</body>

</html>
